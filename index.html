 <!-- Navigation menu is here -->

                    </li>
                    <!-- Cart part -->

             </div>

                        <!-- Responsive section -->
                        <div class="dropdown dropdown-end lg:hidden">

                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <i class="fa-sharp fa-solid fa-bars text-white"></i>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                    <a> 
                        <span><i class="fa-sharp fa-solid fa-house"></i></span>

                    </li>

                    <li>
                    <a>
                        <span><i class="fa-solid fa-heart"></i> </span>

                    </li>

                    <li>
                        <a> 
                        <span><i class="fa-solid fa-trash"></i> </span>

                    </a>
                    </li>

                    <li>
                        <a> 
                            <label for="my-drawer-4" class="drawer-button">
                                <span><i class="fa-sharp fa-solid fa-cart-shopping"></i></span>
                                <span>Cart</span>
                            </label> 
                    </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    
    <!-- navbar -->


<!-- Drawer start Here -->

<div class="drawer drawer-end">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">

<div class="border-2 border-rose-600 min-h-[200px]">

<!-- Card are here -->

<div class="card w-96 bg-base-100 shadow-xl">

</div>
